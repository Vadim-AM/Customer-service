{% extends 'index.html' %}
<!-- Dynamic Modal -->
{% block content %}
<div class="modal fade" id="Modal" tabindex="-1" role="dialog" aria-labelledby="FormModal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form id="ModalForm" name="stepForm" class="form" method="post">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="close">
                        <span aria-hidden="true">x</span>
                    </button>
                    <h4 class="modal-title">{{ title }}</h4>
                </div>
                <div class="modal-body">
                    <div>
                        {{ form.code(class="form-control form-control-lg", placeholder="Enter the code:") }}
                        {% for error in form.phone_number.errors %}
                        <span style="btn btn-warning">{{ error }}</span>
                        {% endfor %}
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Отмена</button>
                    <button id="submit" type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block script %}
<script>
    $(document).ready(function(){
    console.log('Window is loaded')
    $("#Modal").modal("show")


</script>
{% endblock %}
